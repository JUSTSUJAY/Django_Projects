<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 20px;
  background: #000000;
}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: black;
  color: white;
}

.leftcolumn {   
  float: left;
  width: 100%;
}

.card {
   background-color: gray;
   padding: 20px;
   margin-top: 20px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>
</head>
<body>

<div class="header">
  <h2>Jay'log</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts %}
      <div class="card">
        <a style = "text-decoration:None; color:black" href="/posts/{{post.id}}">
          <h2>{{post.title}}</h2>
          <h4>{{post.created_at}}</h4>
          <p>{{post.body|truncatewords:5}}</p>
        </a>
      </div>    
    {% endfor %}
  </div>
</div>

</body>
</html>
