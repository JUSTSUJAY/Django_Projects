<!DOCTYPE html> 
<html> 
<head> 
	<title>GFG</title> 
</head> 
<body> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            width: 300px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 16px;
        }
        input[type="text"]::placeholder {
            color: #888;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e0e0e0%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: 12px auto;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9966cc;
        }
    </style>
    
<form method="post"> 
	{% csrf_token %} 
	<input type="text" name="ip_text" required placeholder="Enter text to translate"> 
	<br> 
	<select required name="into_lang"> 
		<option value="Hindi">Hindi</option> 
		<option value="Marathi">Marathi</option> 
		<option value="Spanish">Spanish</option> 
	</select> 
	<br> 
	<button type="submit">Translate</button>
</form>
</form> 
</body> 
</html>
